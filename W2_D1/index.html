<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test w2_d1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/402e68f02b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <img
        src="https://live.staticflickr.com/65535/52260459222_b299c87d17_b.jpg"
        alt="tokyo_tower"
      />
      <div class="icons">
        <button class="save" input="text">Save</button>
        <div class="ellipsis">
          <i class="fa-solid fa-ellipsis" style="color: #ffffff"></i>
        </div>
        <div class="share">
          <i
            class="fa-solid fa-arrow-up-from-bracket"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="redirect">
          <i
            class="fa-solid fa-up-right-from-square"
            style="color: #ffffff"
          ></i>
          <span
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio aut,
            atque, adipisci natus iure in ipsa dolorum alias animi, cum aperiam
            ea qui magnam molestiae commodi tempore nemo? Earum,
            repellendus!</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
