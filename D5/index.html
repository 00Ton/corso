<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube - Web Prep</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    .main {
      width: 100%;
    }

    .topbar {
      height: 8vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .content {
      height: 100%;
      margin-top: 3em;
      margin-left: 3em;
      display: flex;
      flex-wrap: wrap;
      align-content: start;
    }

    .channel-name {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .video-description {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .description {
      font-size: 0.9em;
      margin-top: 0.5em;
      margin-left: 1em;
    }

    .span-1 {
      display: flex;
      font-weight: bold;
      flex-direction: column;
      flex-wrap: wrap;
    }

    .span-2 {
      font-size: 0.9em;
    }


    .video-box {
      padding: 0 0.8em 0.8em 0.8em;
    }

    .thumbnail {
      width: 23em;
      margin: 0;
    }

    .channel {
      width: 2.2em;
      padding: 0.6em 0;
    }


    .icon {
      height: 8vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2em;
      cursor: pointer;
    }

    .icon ion-icon {
      font-size: 2em;
    }

    .icon p {
      margin: 0;
    }

    .icon:not(:first-of-type) {
      height: 16vh;
    }

    .logo {
      height: 50%;
    }

    .search-wrapper {
      display: flex;
      height: 50%;
      width: 30%;
    }

    .search-wrapper input {
      width: 100%;
      padding: 0 1em;
    }

    .icons-wrapper {
      display: flex;
      align-items: center;
    }

    .top-icon {
      font-size: 2em;
      padding: 0 0.5em;
    }

    .mic-icon {
      display: flex;
      align-items: center;
    }

    .search-btn {
      padding: 0 0.7em;
      font-size: 1.3em;
      display: flex;
      align-items: center;
    }
  </style>
</head>

  <div class="main">
